<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="images/logo.png"
         alt="logo"
         >
      <nav class="nav">
        <ul class="list list__apple">
          <a class="text text1 is-active"
            href="#"
          >
            apple
          </a>
        </ul>

        <ul class="list">
          <a class="text text2"
            href="#"
          >
            samsung
          </a>

        </ul>
        <ul class="list">
          <a class="text text3"
            href="#"
          >
            smartphones
          </a>
        </ul>

        <ul class="list">
          <a class="text text4"
          data-qa="hover"
            href="#"
            >
            laptops & computers
          </a>
        </ul>

        <ul class="list">
          <a class="text text5"
            href="#"
            >
            gadgets
          </a>
        </ul>

        <ul class="list">
          <a class="text text6"
            href="#"
          >
            tablets
          </a>
        </ul>

        <ul class="list">
          <a class="text text7"
            href="#"
          >
            photo
          </a>
        </ul>

        <ul class="list">
          <a class="text text8"
            href="#"
          >
            video
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
